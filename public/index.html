<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/71022995a7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="chat-contaier">
      <div class="chat-header">
        <div class="logo">
          <i class="fa-brands fa-facebook-messenger"></i>
          <h3>Messenger</h3>
        </div>
        <p id="your-name">Your name</p>
      </div>
      <div class="chat-section">
        <div class="main-wrapper">
          <div class="chat-content">
            <div class="message">
              <div class="message-row other-message">
                <!-- <div class="message-title">ðŸ¤¤<span>Kiet</span></div>
                <div class="message-text">Hello</div>
                <div class="message-time">january 17</div> -->
              </div>

              <div class="message-row you-message">
                <!-- <div class="message-title">ðŸ¤¤<span>Huy Linh</span></div>
                <div class="message-text">ok</div>
                <div class="message-time">january 17</div> -->
              </div>
            </div>
          </div>
          <img id="output" src="#" alt="your image" />
        </div>
        <!-- ------------------------------------------- -->
        <form action="" class="msg-text">
          <input
            type="text"
            name="msg"
            id="msg"
            placeholder="Type message here ...."
            autocomplete="off"
          />

          <label id="file-label" for="file">IMG</label>
          <input type="file" name="file" id="file" class="inputfile" />
          <button id="btn-send"><i class="fas fa-paper-plane"></i>Send</button>       
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
